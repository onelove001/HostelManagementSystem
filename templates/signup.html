{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
<br><br><br><br>
  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h1 class="text-primary text-center h2">ACCOMODATION MANAGEMENT SYSTEM</h1>
      <hr>
      <h2 class="my-5 h2 text-center blue-text">Sign-up Form</h2>

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-10 mb-4">

          <!--Card-->
          <div class="card">

            <!--Card content-->
            <form class="card-body" action="{% url 'register-user' %}" method="POST"> {% csrf_token %}

              <!--Grid row-->
              <div class="row">

                <!--Grid column-->
                <div class="col-md-6 mb-2">

                  <!--firstName-->
                  <div class="md-form ">
                    <input type="text" id="username" class="form-control" name="username">
                    <label for="username" class="">Username</label>
                  </div>

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6 mb-2">

                  <!--lastName-->
                  <div class="md-form">
                    <input type="password" id="password" class="form-control" name="password">
                    <label for="password" class="">Password</label>
                  </div>

                </div>
                <!--Grid column-->

              </div>
              <!--Grid row-->

              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Me Up</button>

            </form>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->
<br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
